  A simple counter component using native HTML, CSS, and JS
-->

<template>
  <div class="counter">
    <h3>Counter: <span id="count-value">0</span></h3>
    <button id="increment-btn">Increment</button>
    <button id="decrement-btn">Decrement</button>
    
  </div>
</template>

<style>
  .counter {
    padding: 15px;
    background-color: #f0f0f0;
    border-radius: 4px;
  }
  
  button {
    margin-right: 5px;
    padding: 5px 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
</style>

<script>
  // Export component configuration
  exportDefault({
    // Properties
    properties: {
      count: {
        default: 0,
        reflect: true
      }
    },
    
    // Methods
    methods: {
      increment() {
        this.count++;
        this.updateCounter();
      },
      
      decrement() {
        this.count--;
        this.updateCounter();
      },
      
      updateCounter() {
        const countElement = this.shadowRoot.querySelector('#count-value');
        if (countElement) {
          countElement.textContent = this.count;
        }
      }
    },
    
    // Lifecycle hooks
    init() {
      console.log('Counter initialized');
      
      // Add event listeners
      const incrementBtn = this.shadowRoot.querySelector('#increment-btn');
      const decrementBtn = this.shadowRoot.querySelector('#decrement-btn');
      
      if (incrementBtn) {
        incrementBtn.addEventListener('click', () => this.increment());
      }
      
      if (decrementBtn) {
        decrementBtn.addEventListener('click', () => this.decrement());
      }
      
      // Initialize counter display
      this.updateCounter();
    },
    
    connected() {
      console.log('Counter connected to DOM');
    },
    
    disconnected() {
      console.log('Counter disconnected from DOM');
    },
    
    propertyChanged(name, oldValue, newValue) {
      console.log(`Property ${name} changed from ${oldValue} to ${newValue}`);
    }
  });
</script>
