<!--
  light-dom-component.html
  A component that doesn't use Shadow DOM
-->

<template>
  <div class="container">
    <h3>Light DOM Component</h3>
    <p>This component doesn't use Shadow DOM.</p>
    <button id="alert-btn">Click me</button>
  </div>
</template>

<style>
  .container {
    padding: 15px;
    background-color: #e6f7ff;
    border: 1px solid #91d5ff;
    border-radius: 4px;
  }

  button {
    padding: 5px 10px;
    background-color: #1890ff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #40a9ff;
  }
</style>

<script>
  // Export component configuration
  exportDefault({
    // Light DOM is now the default, so we don't need to specify useShadow: false

    // Methods
    methods: {
      handleClick() {
        alert('Button clicked!');
      }
    },

    // Lifecycle hooks
    init() {
      console.log('Light DOM component initialized');

      // Add event listener
      const alertBtn = this.querySelector('#alert-btn');
      if (alertBtn) {
        alertBtn.addEventListener('click', () => this.handleClick());
      }
    }
  });
</script>
